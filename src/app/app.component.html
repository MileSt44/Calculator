<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <input type="text" class="result" [(ngModel)]="calculationResult" readonly>

    <div class="row">
      <button class="digit" (click)="onDigitClick(7)">7</button>
      <button class="digit" (click)="onDigitClick(8)">8</button>
      <button class="digit" (click)="onDigitClick(9)">9</button>
      <button class="operator" (click)="onOperatorClick('+')">+</button>
    </div>

    <div class="row">
      <button class="digit" (click)="onDigitClick(4)">4</button>
      <button class="digit" (click)="onDigitClick(5)">5</button>
      <button class="digit" (click)="onDigitClick(6)">6</button>
      <button class="operator" (click)="onOperatorClick('-')">-</button>
    </div>

    <div class="row">
      <button class="digit" (click)="onDigitClick(1)">1</button>
      <button class="digit" (click)="onDigitClick(2)">2</button>
      <button class="digit" (click)="onDigitClick(3)">3</button>
      <button class="operator" (click)="onOperatorClick('*')">*</button>
    </div>

    <div class="row">
      <button class="digit" (click)="onDigitClick(0)">0</button>
      <button class="operator" (click)="onOperatorClick('/')">/</button>
      <button class="operator" (click)="calculateResult()">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
